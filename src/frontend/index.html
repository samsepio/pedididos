<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="author"content="walter">
		<title>Sistema De Pedidos</title>
		<link rel="stylesheet"href="./css/main.css">
		<script src="/socket.io/socket.io.js"charset="utf-8"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	</head>
	<body class="animated bounceIn">
		<nav class="navbar navbar-dark bg-dark">
  			<a class="navbar-brand" href="#">
   	 		<img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    			Sistema De Pedidos
  			</a>
		</nav>
		<div class="login-box">
			<span id="ip"></span>
			<label for="email">Correo Electronico</label>
			<input type="email"id="correo"placeholder="Entre Usuario">
			<label for="username">Usuario</label>
			<input type="text"id="usuario"placeholder="Entre Usuario">
			<label for="password">Contraseña</label>			
			<input type="password"id="contraseña"placeholder="Entre Contraseña">
			<a class="btn"id="ingresar"href="./app.html">Ingresar</a>
		</div>
		<script type="application/javascript">
  			function getIP(json) {
    				document.getElementById('ip').value=json.ip;
  			};
		</script>
		<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		<script src="./js/index.js"charset="utf-8"></script>
	</body>
</html>
