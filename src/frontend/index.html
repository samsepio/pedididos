<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="author"content="walter">
		<title>Sistema De Pedidos</title>
		<link rel="stylesheet"href="./css/main.css">
		<script src="/socket.io/socket.io.js"charset="utf-8"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	</head>
	<body class="animated bounceIn">
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand h1 mx-auto">Sistema De Pedidos</span>
			 <a class="navbar-brand h1" href="./contacto.html">Contáctame</a>
		</nav>
		<div class="login-box">
			<span id="ip"></span>
			<span id="errorA"></span>
			<label for="email">Correo Electrónico</label>
			<input autocomplete="off"type="email"id="correo"placeholder="Digite Correo">
			<span id="errorB"></span>
			<label for="username">Usuario</label>
			<input autocomplete="off"type="text"id="usuario"placeholder="Digite Usuario">
			<span id="errorC"></span>
			<label for="password">Contraseña</label>			
			<input type="password"id="contraseña"placeholder="Digite Contraseña">
			<a class="btn"id="ingresar"href="./app.html">Ingresar</a>
		</div>
		<footer class="text-center bg-light">
			<p>fe y alegria &copy; 2019 - Todos los Derechos Estan Reservados</p>
		  </footer>
		<script type="application/javascript">
  			function getIP(json) {
    				document.getElementById('ip').value=json.ip;
  			};
		</script>
		<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		<script src="./js/index.js"charset="utf-8"></script>
	</body>
</html>
